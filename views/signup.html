{% extends "parent.html" %}
{% block mainContent %}
<div class="container">
	<h2>Sign up</h2>
	<form action="/signup" method="post">
		<div class="form-group row">
			<label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username" required>
			</div>
		</div>
		<div class="form-group row">
			<label for="inputForename" class="col-sm-2 col-form-label">Forename</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputForename" name="forename" placeholder="Forename" required>
			</div>
		</div>
		<div class="form-group row">
			<label for="inputSurname" class="col-sm-2 col-form-label">Surname</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputSurname" name="surname" placeholder="Surname" required>
			</div>
		</div>
		<div class="form-group row">
			<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" required>
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required>
			</div>
		</div>
		<div class="form-group row">
			<div class="offset-sm-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
